<app-not-found [visible]="!cart || cart.items.length<=0" notFoundMessage="Empty!! " resetLinkText="Kindly select your Favourite from the Homepage ..."></app-not-found>
<div *ngIf="cart && cart.items.length>0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div class="col-lg-2">
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div class="col-lg-2">
                <a routerLink="./food/cartItem.food.id">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div class="col-lg-2">
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>

                </select>
            </div>
            <div class="col-lg-2">
                ₹{{cartItem.price}}.00
            </div>
            <div class="col-lg-2">
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
        <div class="food-count">
            {{cart.items.length}}
        </div>
        <div class="total-price">
            ₹{{cart.totalPrice}}.00
        </div>
    </div>
    <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
